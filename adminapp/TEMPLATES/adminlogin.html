<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    
      <div class="div" style="padding-top: 70px;" >
        <center>
            <div class="card" style="width: 400px;text-align: start;">
                <div class="card-header" style="text-align: center;font-weight: bold;">Admin Login</div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="Name">Username</label>
                        <input type="email" class="form-control" id="email" >
                      </div>
                      
                      <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="password" >
                      </div>
                      <center>
                        <button  class="btn btn-secondary" onclick="login()">Log In</button>
                      </center>
                        
                
                      </div>
            </div>
        </center>
      </div>
        
    



      <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
          crossorigin="anonymous"></script>
  
     
<script>

   function login(){
  $.ajaxSetup({
  headers: { "X-CSRFToken": '{{csrf_token}}' }
});
        $.ajax({
               url:'/adminapp/logins/',
                type:'POST',
                data:{
                  name: $('#email').val(),
                  password:$('#password').val(),
                  
                },
                success: function(response){  
                  alert(response.msg)
                  window.location.replace("/adminapp/dashboard/");
        
    }
});
}

</script>


</body>
</html>
